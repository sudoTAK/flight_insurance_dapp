<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>



    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div class="table alert alert-success text-center ">
            <div class="col-sm text-center">
                Operational Status
            </div>
        </div>
        <div class="row">
            <div class="col text-end">
                Operational Status
            </div>
            <div class="col text-start" id="operation_status">
                true
            </div>
        </div>
        <div id="display-wrapper" class="top-20">

        </div>
        <!-- <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number">
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div> -->
    </main>

    <!-- show flights -->
    <div class="container">
        <div class="table alert alert-success text-center">
            <div class="col-sm text-center">
                Available Flights
            </div>
        </div>
        <table class="table table-dark table-hover" id="flight_table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Flight Name</th>
                    <th scope="col">Flight Time</th>
                    <th scope="col">Airline</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <!-- show flights to select status -->
    <div class="container">
        <div class="table alert alert-success text-center ">
            <div class="col-sm text-center">
                Check Flights Status
            </div>
        </div>
        <div class="row">
            <div class="col">
                <select name="flights_selection" id="flights_selection" class="flights_selection form-select">
                    <!-- <option value="select_flight">Select Flight</option> -->
                    <!-- <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option> -->
                </select>
            </div>
            <div class="col">
                <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
            </div>
            <div class="col-6" id="flight_status_response">
                <!-- <div class="spinner-grow" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div> -->
            </div>

        </div>
    </div>

    <!-- buy insurance  -->
    <div class="container">
        <div class="table alert alert-success text-center ">
            <div class="col-sm text-center">
                Buy Flights Insurance
            </div>
        </div>
        <div class="row">
            <div class="col-2 mb-3">
                <select name="flights_selection" id="insurance_buy_selection" class="flights_selection form-select">
                </select>
            </div>
            <div class="col-2 input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Ether</span>
                <input type="text" class="form-control" placeholder="Amount(upto 1 ether only)"
                    id="input_buy_insurance">
            </div>
            <div class="col-2">
                <btn class="btn btn-primary" id="buy-insurance">Buy</btn>
            </div>
            <div class="col-2" id="buy_insurance_status">

            </div>

        </div>
    </div>

    <!-- withdraw balance -->
    <div class="container">
        <div class="table alert alert-success text-center ">
            <div class="col-sm text-center">
                Withdraw Balance
            </div>
        </div>
        <div class="row">
            <div class="col" id="wallet_balance">
                Wallet Balance : 0
            </div>
            <div class="col">
                <btn class="btn btn-primary" id="withdraw_balance">Withdraw Balance</btn>
            </div>
        </div>
    </div>

</body>

</html>
